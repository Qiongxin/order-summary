<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="order_summary">

    <h3>Order Summary</h3>

    <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!
    </p>

    <table class="annual_plan">
      <tr>
        <td>
        <img src="images/icon-music.svg" alt="music-icon">
        </td>
        <td>
        <h6>Annual Plan</h6>
        <p>$59.99/year</p>
        </td>
        <td>
          <button class="first_button btn">Change</button>
        </td>
      </tr>
    </table>

    <button class="button btn btn-lg btn-primary">Proceed to Payment</button><br>
    <button class="second_button btn">Cancel Order</button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dorie</a>.
  </div>
</body>
</html>
