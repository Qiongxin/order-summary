<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>order summary</title>
  </head>
  <body>
    <main>
      <img class="main-img" src="images/illustration-hero.svg" alt="illustration hero">
      <div class="main-sec">
        <h3>Order Summary</h3>
        <p>You can now liten to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div class="detail">
            <h4>Annual plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="first-btn" type="button" name="button">Proceed to Payment</button>
        <button class="second-btn" type="button" name="button">Cancel Order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dorie</a>.
    </div>
  </body>
</html>
